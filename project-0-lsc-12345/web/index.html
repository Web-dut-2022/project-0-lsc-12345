<!DOCTYPE html>
<html lang="en">
<head>
<title>Search</title>
</head>
<body>
    <!--图片与高级搜索跳转-->
        <div style="text-align:right;margin-top: 20px;">
            <style>.type{ height: 25px; color: rgb(15, 0, 0); text-decoration: none; cursor: pointer; font: 13px Arial,sans-serif; z-index: 986; padding-right: 15px;}</style>
            <a class="type" href="imagine.html" >Image</a>
            <a class="type" href="advance.html" >Advanced</a>
        </div>
    <!--图标-->
        <div style="height:100px;margin-top: 100px;">
            <center>
            <img  alt="Google" src="google.png" height="100" width="300" >
            </center>
        </div>
    <!--搜索区-->
    <form action="https://www.google.com/search">
        <div style="height:44px;background:#fff;border:1px solid #dfe1e5;border-radius:24px;margin:0 auto;width:638px;width:auto;max-width:584px;margin-top: 5px;">
            <div style="flex:1;display:flex;padding:5px 8px 0 14px;">
                <div style="display:flex;align-items:center;padding-right:13px;margin-top:-5px;">
                    <img src="search.png" height="18px" width="18px">
                </div>
                <div style="width: 527px;height: 34px;">
                    <input style="background-color:transparent;border:none;color:rgba(0,0,0,.87);word-wrap:break-word;outline:none;display:flex;flex:100%;width: 527px;;height:34px;font-size:16px;" maxlength="2048" type="text"name="q" >
                </div>                          
            </div>
    <!--search&lucky-->
    <div style="padding-top:18px;height:70px">
        <style>
        .sButton{background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; font-family: arial,sans-serif; font-size: 14px; margin: 11px 4px; padding: 0 16px; line-height: 27px; height: 36px; min-width: 54px; text-align: center; cursor: pointer; user-select: none;}</style>
        <center> 
            <input class="sButton" value="Google Search"  type="submit" "> 
            <input class="sButton" value="I’m Feeling Lucky" type="submit" ">
        </center>
</form>
</body>
</html>
