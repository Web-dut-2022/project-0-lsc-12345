<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
    </head>
    <body>
    <!--回退-->
    <div style="height:48px;">
        <div style="text-align:right;margin-top: 12px;">
            <style>.link{display: inline-block; height: 24px; vertical-align: middle; color: rgba(0,0,0,0.87); text-decoration: none; cursor: pointer; font: 13px Arial,sans-serif; z-index: 986; padding-right: 15px;}</style>
            <a class="link" href="index.html" target="_top">Go back to Google Search</a>
        </div>
    </div> 
    <!--图标-->
    <div style="height:100px;margin-top: 100px;">
        <center>
        <img  alt="Google" src="google.png" height="100" width="300" >
        </center>
    </div>
    <!--搜索区-->
    <form action="https://www.google.com/search">
        <div style="height:44px;background:#fff;border:1px solid #dfe1e5;border-radius:24px;margin:0 auto;width:638px;width:auto;max-width:584px;margin-top: 5px;">
            <div style="flex:1;display:flex;padding:5px 8px 0 14px;">
                <div style="display:flex;align-items:center;padding-right:13px;margin-top:-5px;">
                    <img src="search.png" height="18px" width="18px">
                </div>
                <div style="width: 527px;height: 34px;">
                    <input style="background-color:transparent;border:none;color:rgba(0,0,0,.87);word-wrap:break-word;outline:none;display:flex;flex:100%;width: 527px;;height:34px;font-size:16px;" maxlength="2048" type="text"name="q" >
                </div>                          
            </div>
    </body>
</html>
